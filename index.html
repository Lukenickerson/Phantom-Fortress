<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Phantom Fortress - Deathray Games - miniLD 49</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Share+Tech|Original+Surfer' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/lich.css" />	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>

	<header>
		<h1>Phantom Fortress</h1>
		<div class="subTitle">ver 0.5</div>
	</header>
	
	<section id="intro">
	
	</section>
	
	<section id="controls">
		<div id="currency">
			<ul>
				<li><span class="currNum goldNum"></span><span class="currencyIcon iconGold"><span>Gold</span></span></li>
				<li><span class="currNum soulsNum"></span><span class="currencyIcon iconSouls"><span>Soul Shards</span></span></li>
				<li><span class="currNum arcaneNum"></span><span class="currencyIcon iconArcane"><span>Arcane Knowledge</span></span></li>
				<!---<li><span class="currNum foodNum"></span><span class="currencyIcon iconFood">Food</span></li>--->
				<li><span class="currNum stoneNum"></span><span class="currencyIcon iconStone"><span>Stone</span></span></li>
				<li><span class="currNum oreNum"></span><span class="currencyIcon iconOre"><span>Ore</span></span></li>				
				<li><span class="currNum floorNum"></span><span class="currencyIcon iconFloors"><span>Floors</span></span></li>
			</ul>
		</div>
		<button type="button" class="openSettings">Settings</button>
		<div id="hand">
			<span class="handHoldingName">Empty</span>
		</div>
	</section>
	
	<section id="tower" class="zoom0" data-zoom="0">
		<div id="sky" class="towerLayer">
		</div>
		<div id="ground" class="towerLayer">
		</div>
		<div id="alerts" class="towerLayer">
		</div>		
		<div id="floors" class="towerLayer">
			<!--- Contains piles, goons, drops --->
		</div>
	</section>

	<section id="floorPurchase" class="popUp">
		<ul class="blockList">
			<!--- Floor name, description, price --->
		</ul>
		<button type="button" class="closePopUp">X</button>
	</section>
	
	<section id="floorInfo" class="popUp">
		<h1 class="floorName"><!--- Floor name ---></h1>
		<div class="floorAvailability">
			<h2>Positions Available</h2>
			<ul>
				<!--- List of free positions --->
			</ul>
		</div>		
		<div class="floorDescription"><!--- Floor description ---></div>
		<div class="menu">
			<button type="button" class="toggleFloorDescription">Info</button>
			<button type="button" class="floorPurchase NA">Rebuild</button>
			<button type="button" class="viewAssignWorker">Add Worker</button>
			<button type="button" class="NA">Banish Workers</button>
			<button type="button" class="NA">Shut Down</button>
		</div>
		

		<div class="floorWorkers">
			<h2>Workers</h2>
			<ul>
				<!--- List of Workers --->
			</ul>
		</div>
		<div class="naturalResources">
			<h2>Natural Resources</h2>
			<ul>
				<!--- List of resources Left --->
			</ul>
		</div>
		<!---
		<div class="floorStorage">
		</div>
		--->
		</div>
		<button type="button" class="closePopUp">X</button>
	</section>

	<section id="goonAssign" class="popUp">
		<h1>Assign a Goon to the Floor</h1>
		<ul class="blockList">
			<!--- Goon name, description, price --->
		</ul>
		<button type="button" class="closePopUp">X</button>
	</section>	

	<section id="goonInfo" class="popUp">
		<h1>Goon</h1>
		<div>
			<!--- Goon name, description, options --->
		</div>
		<button type="button" class="closePopUp">X</button>
	</section>
	
	
	<section id="settings" class="popUp">
		<h1>Zoom</h1>
		<button type="button" class="zoomOut">Zoom Out</button>
		<button type="button" class="zoomIn">Zoom In</button>
		<button type="button" class="closePopUp">X</button>
	</section>	
	
	
	<footer>
		Created by Luke Nickerson, 
		<a href="http://deathraygames.com" target="_blank">Death Ray Games</a>, 
		originally for
		<a href="http://www.ludumdare.com/compo/minild-49/?action=preview&uid=17861" target="_blank">miniLD 49</a>.
	</footer>
	
	<script src="js/phantom.js"></script>
	<script>
		$(document).ready(function(){
			window.drg = new PFGameClass();
			drg.setup();
		});
	</script>
	
</body>
</html>
